<div class="slider">
</div>

<section class="post-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="main-post">
          <div class="post-top-area">
            <h5 class="pre-title text-uppercase">{{ post?.category }}</h5>

            <h3 class="title">
              <a href="#" class="font-weight-bold">{{post?.title}}
              </a>
            </h3>

            <div class="post-info">

              <div class="left-area">
                <a class="avatar" href="#"><img src="../../../assets/img/avatar-1-120x120.jpg" alt="Profile Image"></a>
              </div>

              <div class="middle-area">
                <a class="name" href="#"><b>{{ post?.user.name }} </b></a>
                <h6 class="date ml-1"> on {{post?.date}}</h6>
              </div>

            </div>

            <div class="post-image mt-3"><img src="../../../assets/img/blog-1-1000x600.jpg" alt="Blog Image"></div>

            <p class="para">{{post?.text}}</p>

          </div>



          <div class="post-bottom-area">
            <ul class="tags">
              <li *ngFor="let tag of post?.tags"><a href="#">{{tag}}</a></li>
            </ul>

            <div class="post-icons-area">
              <ul class="post-icons">
                <li><a ><i class="fa fa-heart"></i>{{post?.likes?.length }}</a></li>
                <li><a ><i class="fa fa-comments"></i>{{post?.comments?.length}}</a></li>
                <li><a ><i class="fa fa-eye"></i>{{post?.views}}</a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="comment-section center-text mt-4">
  <div class="container">
    
    <div class="row">

      <div class="col-lg-2"></div>

      <div class="col-lg-8">
        <div class="comment-form" *ngIf="_auth.loggedIn()">
          <form method="post">
            <div class="row">

              <div class="col-sm-12">
                <textarea name="contact-form-message" rows="2" class="text-area-messge form-control" placeholder="Enter your comment"
                  aria-required="true" aria-invalid="false"></textarea>
              </div><!-- col-sm-12 -->
              <div class="col-sm-12">
                <button class="submit-btn" type="submit" id="form-submit"><b>POST COMMENT</b></button>
              </div><!-- col-sm-12 -->

            </div><!-- row -->
          </form>
        </div><!-- comment-form -->
        <h4><b>POST COMMENT</b></h4>
        <h4 *ngIf="comments?.length>0"><b>COMMENTS ( {{comments?.length}} ) </b></h4>

        <div class="commnets-area text-left"  >

          <div class="comment" *ngFor="let comment of comments">
            
            <div class="post-info">

              <div class="left-area">
                <a class="avatar" href="#"><img sr="../../../cassets/img/avatar-1-120x120.jpg" alt="Profile Image"></a>
              </div>

              <div class="middle-area">
                <a class="name" href="#"><b>{{comment?.name}}</b></a>
                <h6 class="date ml-1">on {{comment?.date}} </h6>
              </div>


            </div><!-- post-info -->

            <p>{{comment?.text}}</p>

          </div>


        </div><!-- commnets-area -->


      </div><!-- col-lg-8 col-md-12 -->

    </div><!-- row -->

  </div><!-- container -->
</section>
