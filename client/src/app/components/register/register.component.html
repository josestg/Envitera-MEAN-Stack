<form class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8 col-xl-6">
      <div class="row">
        <div class="col text-center">
          <h1>Register</h1>
          <p class="text-h3">Create your personal account and save the World! </p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col mt-4">
          <input type="text" class="form-control" placeholder="Your Name" required [(ngModel)]="userData.name" name="name">
        </div>
      </div>
      <div class="row align-items-center mt-4">
        <div class="col">
          <input type="email" class="form-control" placeholder="Email"required [(ngModel)]="userData.email" name="email">
        </div>
      </div>
      <div class="row align-items-center mt-4">
        <div class="col">
          <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="userData.password" name="password">
        </div>
        <div class="col">
          <input type="password" class="form-control" placeholder="Confirm Password"required [(ngModel)]="userData.password2" name="password2">
        </div>
      </div>
      <div class="row justify-content-end mt-4">
        <div class="col-4 d-flex justify-content-end">
          <button class="btn btn-block btn-primary" (click)="onRegister()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
